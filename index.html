						<h1>Matching Game</h1>

				<!-- The score panel -->
				<section class="score-panel">
					<!-- This heading will be removed as soon as the game is started. It
					is here to satisfy the HTML validator.-->
					<h2 class="invisible">
						The Score
					</h2>
					<!-- The stars show the score rating -->
					<ul class="stars">
						<li class="star-one"><i class="fa fa-star"></i></li>
						<li class="star-two"><i class="fa fa-star"></i></li>
						<li class="star-three"><i class="fa fa-star"></i></li>
					</ul>

					<!-- The div-tag is wrapped around the moves-counter to adapt flexbox;
					the span-tag includes the number of counted moves -->
					<div>
						<span class="moves">0</span> Moves
					</div>

					<!-- This div contains the timer -->
					<div class="timer">
						Time: <span class="minutes">0</span> mins, <span class="seconds">0</span> secs
					</div>

					<!-- The restart button starts a new game -->
					<div class="restart">
						<i class="fa fa-repeat"></i>
					</div>
				</section>
